<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto oceanos</title>
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="images/logo.png" class="logo">
            <button type="button" aria-label="Botão de fazer cadastro">Cadastre-se</button>
        </div>
    </div>
    <div class="content">
        <small>Bem-vindo ao nosso</small>
        <h1>Estúdio Criativo<br>do Mundo</h1>
        <button type="button" aria-label="botão para visitar a página">Faça um tour</button>
    </div>
    <div class="side-bar">
        <img src="images/menu.png" class="menu">

        <div class="social-links">
            <img src="images/fb.png" alt="">
            <img src="images/ig.png" alt="">
            <img src="images/tw.png" alt="">
        </div>

        <div class="useful-links">
            <img src="images/share.png" alt="">
            <img src="images/info.png" alt="">
        </div>

    </div>

    <div class="bubbles"></div>

    <script src="script.js"></script>
</body>
</html>
